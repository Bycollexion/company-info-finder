<!DOCTYPE html>
<html>
<head>
    <title>Company Info Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 30px;
        }
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            height: 200px;
            resize: vertical;
            border-radius: 5px;
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff00;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        button:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.9);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #00ff00;
        }
        th {
            background-color: rgba(0, 255, 0, 0.1);
        }
        .category-tag {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .category-corporate { background: rgba(0, 255, 0, 0.2); }
        .category-sme { background: rgba(0, 255, 0, 0.1); }
        .category-midsized { background: rgba(0, 255, 0, 0.15); }
        .category-unknown { background: rgba(255, 255, 255, 0.1); }
        .category-error { background: rgba(255, 0, 0, 0.2); }
        .source-count {
            display: inline-block;
            padding: 2px 6px;
            margin: 2px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 3px;
        }
        .error {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .success {
            color: #00ff00;
        }
        .progress-bar {
            width: 100%;
            height: 2px;
            background-color: rgba(0, 255, 0, 0.2);
            margin-top: 10px;
            display: none;
            position: relative;
            overflow: hidden;
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background-color: #00ff00;
            animation: progress 1s infinite linear;
            box-shadow: 0 0 10px #00ff00;
        }
        @keyframes progress {
            0% { left: -30%; }
            100% { left: 100%; }
        }
        #status {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: rgba(0, 255, 0, 0.7);
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div class="container">
        <h1>Company Info Finder</h1>
        <div class="search-form">
            <textarea id="companies" placeholder="Enter company names (one per line, max 50 companies)..."></textarea>
            <div class="buttons">
                <button onclick="searchCompanies()">Search Companies</button>
                <button onclick="downloadCSV()">Download CSV</button>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
            <div id="status"></div>
        </div>
        <div id="result"></div>
    </div>

    <script>
    async function searchCompanies() {
        const resultDiv = document.getElementById('result');
        const statusDiv = document.getElementById('status');
        const progressBar = document.querySelector('.progress-bar');
        const companies = document.getElementById('companies').value.trim();
        
        if (!companies) {
            resultDiv.className = 'error';
            resultDiv.textContent = 'Please enter at least one company name';
            return;
        }
        
        const lines = companies.split('\n');
        const companyList = [];
        for (let i = 0; i < lines.length; i++) {
            const company = lines[i].trim();
            if (company) {
                companyList.push(company);
            }
        }
        
        if (companyList.length > 50) {
            resultDiv.className = 'error';
            resultDiv.textContent = 'Maximum 50 companies allowed';
            return;
        }
        
        resultDiv.className = '';
        statusDiv.textContent = 'Searching...';
        progressBar.style.display = 'block';
        
        try {
            const response = await fetch('http://localhost:3000/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    companies: companyList
                })
            });
            
            const data = await response.json();
            console.log('Server response:', data);
            
            if (!response.ok) {
                throw new Error(data.error || 'Server error');
            }
            
            if (!data || !data.results) {
                throw new Error('Invalid response format from server');
            }
            
            const results = data.results;
            if (!Array.isArray(results)) {
                throw new Error('Results must be an array');
            }
            
            let html = `
                <h3>Results for ${results.length} Companies</h3>
                <table>
                    <tr>
                        <th>Company</th>
                        <th>Category</th>
                        <th>Employee Count</th>
                        <th>Source</th>
                        <th>Sources</th>
                    </tr>`;
            
            for (let i = 0; i < results.length; i++) {
                const result = results[i];
                const categoryClass = `category-${(result.category || '').toLowerCase().replace(/\s+/g, '') || 'unknown'}`;
                
                html += `
                    <tr>
                        <td>${result.company_name || 'N/A'}</td>
                        <td><span class="category-tag ${categoryClass}">${result.category || 'Unknown'}</span></td>
                        <td>${result.employee_count || 'N/A'}</td>
                        <td>${result.source || 'N/A'}</td>
                        <td>`;
                
                if (result.sources && Array.isArray(result.sources)) {
                    const sourceParts = [];
                    for (let j = 0; j < result.sources.length; j++) {
                        const source = result.sources[j];
                        sourceParts.push(`${source.source}: ${source.count}`);
                    }
                    html += sourceParts.join(', ');
                } else if (result.error) {
                    html += `<span class="error">${result.error}</span>`;
                }
                
                html += `</td></tr>`;
            }
            
            html += `</table>`;
            resultDiv.innerHTML = html;
            resultDiv.className = 'success';
        } catch (error) {
            console.error('Error:', error);
            resultDiv.className = 'error';
            resultDiv.textContent = error.message || 'Error searching companies';
        } finally {
            statusDiv.textContent = '';
            progressBar.style.display = 'none';
        }
    }

    async function downloadCSV() {
        const resultDiv = document.getElementById('result');
        const statusDiv = document.getElementById('status');
        const progressBar = document.querySelector('.progress-bar');
        const companies = document.getElementById('companies').value.trim();
        
        if (!companies) {
            resultDiv.className = 'error';
            resultDiv.textContent = 'Please enter at least one company name';
            return;
        }
        
        const lines = companies.split('\n');
        const companyList = [];
        for (let i = 0; i < lines.length; i++) {
            const company = lines[i].trim();
            if (company) {
                companyList.push(company);
            }
        }
        
        if (companyList.length > 50) {
            resultDiv.className = 'error';
            resultDiv.textContent = 'Maximum 50 companies allowed';
            return;
        }
        
        resultDiv.className = '';
        statusDiv.textContent = 'Generating CSV...';
        progressBar.style.display = 'block';
        
        try {
            const response = await fetch('http://localhost:3000/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    companies: companyList
                })
            });
            
            const data = await response.json();
            console.log('Server response for CSV:', data);
            
            if (!response.ok) {
                throw new Error(data.error || 'Server error');
            }
            
            if (!data || !data.results) {
                throw new Error('Invalid response format from server');
            }
            
            const results = data.results;
            if (!Array.isArray(results)) {
                throw new Error('Results must be an array');
            }
            
            // Convert results to CSV
            const csvRows = [];
            csvRows.push(['Company', 'Category', 'Employee Count', 'Source', 'All Sources']);
            
            for (var i = 0; i < results.length; i++) {
                var result = results[i];
                var sources = '';
                
                if (result.sources && Array.isArray(result.sources)) {
                    var sourceParts = [];
                    for (var j = 0; j < result.sources.length; j++) {
                        var source = result.sources[j];
                        sourceParts.push(source.source + ': ' + source.count);
                    }
                    sources = sourceParts.join('; ');
                } else if (result.error) {
                    sources = result.error;
                }
                
                csvRows.push([
                    result.company_name || '',
                    result.category || '',
                    result.employee_count || '',
                    result.source || '',
                    sources
                ]);
            }
            
            // Create CSV content
            var csvContent = '';
            for (var i = 0; i < csvRows.length; i++) {
                var row = csvRows[i];
                var rowContent = '';
                for (var j = 0; j < row.length; j++) {
                    var cell = row[j];
                    rowContent += '"' + (cell || '').toString().replace(/"/g, '""') + '"';
                    if (j < row.length - 1) {
                        rowContent += ',';
                    }
                }
                csvContent += rowContent + '\n';
            }
            
            // Create and trigger download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'company_results.csv';
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            resultDiv.className = 'success';
            resultDiv.textContent = 'CSV downloaded successfully!';
        } catch (error) {
            console.error('Error:', error);
            resultDiv.className = 'error';
            resultDiv.textContent = error.message || 'Error generating CSV';
        } finally {
            statusDiv.textContent = '';
            progressBar.style.display = 'none';
        }
    }

    // Matrix animation
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789";
    const charArray = chars.split('');
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
            const text = charArray[Math.floor(Math.random() * charArray.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
    </script>
</body>
</html>
